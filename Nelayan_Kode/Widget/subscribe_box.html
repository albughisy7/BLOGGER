<div id="subscribe-box">
    <h3 class="title">Follow by Email</h3>
    <p>Get notifications from this blog</p>
    <div class="emailfield">
        <form
            action="https://feedburner.google.com/fb/a/mailverify"
            method="post"
            onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=mrjun', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true"
            target="popupwindow"
        >
            <input
                required="required"
                type="text"
                name="email"
                onblur='if (this.value == "") {this.value = "Email Address";}'
                onfocus='if (this.value == "Email Address") {this.value = "";}'
                value="Email Address"
                spellcheck="false"
            />
            <input
                class="submitbutton"
                type="submit"
                id="email-submit"
                value="Subscribe"
            />
            <label class="submitbuttonlabel" for="email-submit">
                <svg class="line" viewbox="0 0 24 24">
                    <g transform="translate(2.452080, 2.851980)">
                        <path
                            d="M15.0928322,6.167017 C15.0928322,6.167017 11.8828071,10.0196486 9.53493746,10.0196486 C7.18807029,10.0196486 3.941955,6.167017 3.941955,6.167017"
                        ></path>
                        <path
                            d="M1.04805054e-13,9.11679198 C1.04805054e-13,2.27869674 2.38095238,8.8817842e-15 9.52380952,8.8817842e-15 C16.6666667,8.8817842e-15 19.047619,2.27869674 19.047619,9.11679198 C19.047619,15.9538847 16.6666667,18.233584 9.52380952,18.233584 C2.38095238,18.233584 1.04805054e-13,15.9538847 1.04805054e-13,9.11679198 Z"
                        ></path>
                    </g>
                </svg>
            </label>
            <input name="uri" type="hidden" value="mrjun" />
            <input name="loc" type="hidden" value="en_US" />
            <button type="submit" class="button nk">Subscribe</button>
        </form>
    </div>
</div>
